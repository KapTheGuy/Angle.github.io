<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evoke</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #c90c43, #fbb03b);
    display: flex;
    flex-direction: column;
    align-items: center; /* Align items to the center of the flex container */
    justify-content: flex-start; /* Align content to the top of the viewport */
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Hide overflow to prevent horizontal scrollbars */
  }
  
  .top-row {
    position: relative;
    width: 100%;
    height: 135px; /* Adjust height as necessary */
    background: linear-gradient(to right, #000000, #888888);
    display: flex;
    justify-content: space-around; /* Distribute space evenly around items */
    align-items: center; /* Center items vertically */
    padding: 0 10px; /* Add padding for small screens */
  }

  .link {
    text-decoration: none; /* Remove underline */
    color: white; /* Text color */
    font-size: 18px; /* Font size */
    font-weight: lighter; /* Lighter font weight */
    cursor: pointer; /* Cursor style on hover */
    opacity: 1; /* Initial opacity */
    font-smooth: always; /* Ensure smooth font rendering */
  }
  
  .link:hover {
    text-decoration: underline; /* Underline on hover */
  }
  
  .sdk-text {
    font-size: 72px; /* Adjust font size */
    font-weight: bold;
    margin-top: 20px; /* Adjust spacing from top row */
    text-align: center;
    opacity: 0;
    animation: slideSDK 2s forwards; /* Animation duration and fill mode */
    font-smooth: always; /* Ensure smooth font rendering */
  }

  @keyframes slideSDK {
    0% {
      transform: translateY(-50%);
      opacity: 0;
    }
    100% {
      transform: translateY(0%);
      opacity: 1;
    }
  }

  @media (max-width: 600px) {
    .sdk-text {
      font-size: 36px; /* Smaller font size for mobile */
    }
    
    .link {
      font-size: 14px; /* Smaller font size for mobile */
    }
    
    .top-row {
      height: 90px; /* Reduce height for mobile */
      padding: 0 5px; /* Reduce padding for mobile */
    }
  }
</style>
</head>
<body>
  <div class="top-row">
    <a href="https://opensource.org/licenses/GPL" class="link" target="_blank">License</a>
    <a href="download.html" class="link" target="_blank">Downloads</a>
    <a href="https://form.jotform.com/241912762050046" class="link" target="_blank">Support</a>
    <a href="https://github.com/TryAngle-Software" class="link" target="_blank">Organization</a>
  </div>
  <div class="sdk-text">Evoke SDK</div>
</body>
</html>
