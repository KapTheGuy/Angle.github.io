<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evoke</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #c90c43, #fbb03b);
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align items to the start of the flex container */
    justify-content: flex-start; /* Align content to the top of the viewport */
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Hide overflow to prevent horizontal scrollbars */
  }
  
  .top-row {
    position: relative;
    width: 100%;
    height: 135px; /* Reduced height by a quarter */
    background: linear-gradient(to right, #000000, #888888);
    display: flex;
    justify-content: flex-start; /* Align content to the start of the flex container */
    align-items: center; /* Center items vertically */
    padding-left: 50px; /* Increased padding for moving text inwards */
    padding-top: 30px; /* Adjusted padding for moving text upwards */
  }
  
  .license-link, .downloads-link {
    text-decoration: none; /* Remove underline */
    color: white; /* Text color */
    font-size: 18px; /* Font size */
    font-weight: lighter; /* Lighter font weight */
    cursor: pointer; /* Cursor style on hover */
    opacity: 1; /* Initial opacity */
    position: absolute;
    top: 130px; /* Position of the link */
    font-smooth: always; /* Ensure smooth font rendering */
  }
  
  .license-link {
    left: 100px; /* Position of License link */
    transform: translateX(-50%);
  }

  .downloads-link {
    left: 500px; /* Adjusted position closer to License */
    transform: translateX(-50%);
  }
  
  .license-link:hover, .downloads-link:hover {
    text-decoration: underline; /* Underline on hover */
  }
  
  .sdk-text {
    font-size: 72px; /* Reduced font size */
    font-weight: bold;
    margin-top: 20px; /* Adjust spacing from top row */
    position: absolute;
    top: 80px; /* Adjusted position to move "Evoke SDK" down */
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    opacity: 0;
    animation: slideSDK 2s forwards; /* Animation duration and fill mode */
    font-smooth: always; /* Ensure smooth font rendering */
  }
  
  @keyframes slideSDK {
    0% {
      transform: translateX(-50%) translateY(-50%);
      opacity: 0;
    }
    100% {
      transform: translateX(-50%) translateY(-20%); /* Adjusted to end a bit higher */
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="top-row">
    <a href="https://opensource.org/licenses/GPL" class="license-link" target="_blank">License</a>
    <a href="download.html" class="downloads-link" target="_blank">Downloads</a>
  </div>
  <div class="sdk-text">Evoke SDK</div>
</body>
</html>
