<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angle</title>
<link rel="icon" type="image/png" href="Favicon.png">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    min-height: 100%;
    min-width: 100%;
    background: linear-gradient(135deg, #c90c43, #fbb03b);
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  
  .top-row {
    position: relative;
    width: 100%;
    height: 70px;
    background: linear-gradient(to right, #000000, #888888);
    display: flex;
    align-items: center;
    padding: 0 10px;
    flex-shrink: 0;
    justify-content: space-between;
    top: 0;
  }

  .top-row img {
    width: 50px;
    height: auto;
    margin-right: 10px;
  }

  .link {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: lighter;
    cursor: pointer;
    opacity: 1;
    margin-right: 100px;
  }
  
  .link:hover {
    text-decoration: underline;
  }
  
  .sdk-text {
    font-size: 72px;
    font-weight: bold;
    margin-top: 20px;
    text-align: center;
    opacity: 0;
    animation: slideSDK 2s forwards;
  }
  
  .subtext {
    font-size: 24px;
    margin-top: 10px;
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s forwards 2s;
  }

  .content {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    width: 100%;
    margin-top: 20px;
    position: relative;
    flex-grow: 1;
    overflow-y: auto;
  }

  .left-content,
  .middle-content,
  .right-content {
    width: 30%;
    text-align: center;
    position: relative;
  }

  .left-content .text,
  .middle-content .text,
  .right-content .text {
    font-size: 24px;
    font-weight: lighter;
    text-align: center;
    margin-bottom: 20px;
  }

  .left-content img,
  .middle-content img,
  .right-content img {
    width: 100%;
    max-width: 400px;
    display: block;
    margin: 0 auto;
  }

  .bottom-bar {
    background: linear-gradient(to left, #494949, #333333);
    height: 67.5px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 0 10px;
    margin-top: auto;
  }

  .bottom-bar img {
    width: 20px;
    height: auto;
    cursor: pointer;
  }

  .copyright {
    font-size: 14px;
    color: white;
    font-weight: lighter;
    margin-right: 5px;
  }

  .organimg {
    position: relative;
    right: 5px;
  }
  .discordimg {
    position: relative;
    left: 5px;
    top: 1px;
  }
  
  @keyframes slideSDK {
    0% {
      transform: translateY(-50%);
      opacity: 0;
    }
    100% {
      transform: translateY(0%);
      opacity: 1;
    }
  }
  
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  @media (max-width: 600px) {
    .sdk-text {
      font-size: 36px;
    }
    
    .subtext {
      font-size: 16px;
    }

    .link {
      font-size: 14px;
      margin-right: 5px;
    }
    
    .top-row {
      height: 90px;
      padding: 0 5px;
    }
    
    .content {
      flex-direction: column;
      align-items: center;
      z-index: 1;
      overflow-y: auto;
    }

    .left-content,
    .middle-content,
    .right-content {
      width: 90%;
      margin-top: 20px;
    }

    .left-content img,
    .middle-content img,
    .right-content img {
      max-width: 300px;
    }

    .content::-webkit-scrollbar {
      width: 8px;
    }
    .content::-webkit-scrollbar-track {
      background: #333333;
    }
    .content::-webkit-scrollbar-thumb {
      background: #888888;
    }
  }
</style>
</head>
<body>
  <div class="top-row">
    <img src="angle.png" alt="Angle Logo">
    <a href="https://opensource.org/licenses/GPL" class="link" target="_blank">License</a>
    <a href="download.html" class="link" target="_blank">Downloads</a>
    <a href="https://form.jotform.com/241912762050046" class="link" target="_blank">Support</a>
    <a href="documentation.html" class="link" target="_blank">Documentation</a>
  </div>
  <div class="sdk-text">Angle Engine</div>
  <div class="subtext">#1 Upcoming Game Engine For Developers</div>
  <div class="content">
    <div class="left-content">
      <div class="text">Top-End Graphics</div>
      <img src="Lighting.png" alt="Top-End Graphics">
    </div>
    <div class="middle-content">

    </div>
    <div class="right-content">
      <div id="texturestxt" class="text">Extremely Portable</div>
      <img class="textures" src="texture.png" alt="Insane Texture Quality">
    </div>
  </div>
  <div class="bottom-bar">
    <img class="organimg" src="organisation.png" alt="Organization Logo">
    <span class="copyright">TryAngle Studios &copy;</span>
    <a href="https://x.com/tryanglesoftwar" target="_blank"><img src="twittr.png" alt="Twitter Icon"></a>
    <a href="https://discord.gg/v5KqERBDvC" target="_blank"><img src="discod.png" alt="Discord icon" class="discordimg"></a>
  </div>
</body>
</html>
