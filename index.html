<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evoke</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #c90c43, #fbb03b);
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  
  .top-row {
    position: relative;
    width: 100%;
    height: 70px;
    background: linear-gradient(to right, #000000, #888888);
    display: flex;
    align-items: center;
    padding: 0 10px;
    flex-shrink: 0; /* Ensure it doesn't shrink */
    justify-content: space-between;
    top: 0; /* Ensure it starts at the top */
  }

  .top-row img {
    width: 50px; /* Increased size for the icon */
    height: auto; /* Maintain aspect ratio */
    margin-right: 10px; /* Space between icon and other items */
  }

  .link {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: lighter;
    cursor: pointer;
    opacity: 1;
    margin-right: 100px; /* Increased margin for spacing */
  }
  
  .link:hover {
    text-decoration: underline;
  }
  
  .sdk-text {
    font-size: 72px;
    font-weight: bold;
    margin-top: 20px;
    text-align: center;
    opacity: 0;
    animation: slideSDK 2s forwards;
  }
  
  .subtext {
    font-size: 24px;
    margin-top: 10px;
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s forwards 2s;
  }

  .content {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    width: 100%;
    margin-top: 20px;
    position: relative;
    flex-grow: 1; /* Allow content to expand */
  }

  .left-content,
  .middle-content,
  .right-content {
    width: 30%;
    text-align: center;
    position: relative;
  }

  .left-content .text,
  .middle-content .text,
  .right-content .text {
    font-size: 24px;
    font-weight: lighter;
    text-align: center;
    margin-bottom: 20px; /* Position the text 20 pixels above the image */
  }

  .left-content img,
  .middle-content img,
  .right-content img {
    width: 100%;
    max-width: 400px;
    display: block;
    margin: 0 auto; /* Center the image */
  }

  .bottom-bar {
    background-color: #000000;
    height: 67.5px; /* Half the height of the top bar */
    flex-shrink: 0; /* Ensure it doesn't shrink */
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Align items to the start of the bar */
    padding: 0 10px; /* Add padding for the image */
    margin-top: auto; /* Push to the bottom */
  }

  .bottom-bar img {
    width: 20px; /* Adjust width as needed */
    height: auto; /* Maintain aspect ratio */
    cursor: pointer;
  }

  .copyright {
    font-size: 14px;
    color: white;
    font-weight: lighter;
    margin-right: 5px; /* Space between text and icon */
  }
  
  @keyframes slideSDK {
    0% {
      transform: translateY(-50%);
      opacity: 0;
    }
    100% {
      transform: translateY(0%);
      opacity: 1;
    }
  }
  
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  @media (max-width: 600px) {
    .sdk-text {
      font-size: 36px;
    }
    
    .subtext {
      font-size: 16px;
    }

    .link {
      font-size: 14px;
      margin-right: 5px; /* Adjust for smaller screens */
    }
    
    .top-row {
      height: 90px;
      padding: 0 5px;
    }
    
    .content {
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .left-content,
    .middle-content,
    .right-content {
      width: 90%;
      margin-top: 20px;
    }

    .left-content img,
    .middle-content img,
    .right-content img {
      max-width: 300px;
    }
  }
</style>
</head>
<body>
  <div class="top-row">
    <img src="evoke.png" alt="Evoke Logo">
    <a href="https://opensource.org/licenses/GPL" class="link" target="_blank">License</a>
    <a href="download.html" class="link" target="_blank">Downloads</a>
    <a href="https://form.jotform.com/241912762050046" class="link" target="_blank">Support</a>
    <a href="documentation.html" class="link" target="_blank">Documentation</a>
  </div>
  <div class="sdk-text">Evoke SDK</div>
  <div class="subtext">#1 upcoming game engine for developers</div>
  <div class="content">
    <div class="left-content">
      <div class="text">top end graphics</div>
      <img src="Lighting.png" alt="Top End Graphics">
    </div>
    <div class="middle-content">
      <div class="text">Game Preview</div>
      <img src="rovlifepreview.png" alt="Game Preview">
    </div>
    <div class="right-content">
      <div id="texturestxt" class="text">insane texture quality</div>
      <img class="textures" src="texture.png" alt="Insane Texture Quality">
    </div>
  </div>
  <div class="bottom-bar">
    <img class="organimg" src="organisation.png" alt="Organization Logo">
    <span class="copyright">TryAngle Studios &copy;</span>
    <a href="https://x.com/tryanglesoftwar" target="_blank"><img src="twitter.png" alt="Twitter Icon"></a>
  </div>
</body>
</html>
