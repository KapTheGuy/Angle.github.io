<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evoke</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #c90c43, #fbb03b);
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  
  .top-row {
    position: relative;
    width: 100%;
    height: 135px;
    background: linear-gradient(to right, #000000, #888888);
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 0 10px;
  }

  .link {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: lighter;
    cursor: pointer;
    opacity: 1;
    font-smooth: always;
  }
  
  .link:hover {
    text-decoration: underline;
  }
  
  .sdk-text {
    font-size: 72px;
    font-weight: bold;
    margin-top: 20px;
    text-align: center;
    opacity: 0;
    animation: slideSDK 2s forwards;
    font-smooth: always;
  }
  
  .subtext {
    font-size: 24px;
    margin-top: 10px;
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s forwards 2s;
    font-smooth: always;
  }

  .content {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    width: 100%;
    margin-top: 20px;
    position: relative;
  }

  .left-content,
  .right-content {
    width: 48%;
    text-align: center;
    position: relative;
  }

  .left-content .text,
  .right-content .text {
    font-size: 24px;
    font-weight: lighter;
    text-align: center;
    margin-bottom: 20px; /* Position the text 20 pixels above the image */
  }

  .left-content img,
  .right-content img {
    width: 100%;
    max-width: 400px;
    display: block;
    margin: 0 auto; /* Center the image */
  }

  .learn-more {
    font-size: 20px;
    text-align: center;
    margin-top: 30px;
  }

  @keyframes slideSDK {
    0% {
      transform: translateY(-50%);
      opacity: 0;
    }
    100% {
      transform: translateY(0%);
      opacity: 1;
    }
  }
  
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  @media (max-width: 600px) {
    .sdk-text {
      font-size: 36px;
    }
    
    .subtext {
      font-size: 16px;
    }

    .link {
      font-size: 14px;
    }
    
    .top-row {
      height: 90px;
      padding: 0 5px;
    }
    
    .content {
      flex-direction: column;
      align-items: center;
    }

    .left-content,
    .right-content {
      width: 90%;
      margin-top: 20px;
    }

    .left-content img,
    .right-content img {
      max-width: 300px;
    }
  }
</style>
</head>
<body>
  <div class="top-row">
    <a href="https://opensource.org/licenses/GPL" class="link" target="_blank">License</a>
    <a href="download.html" class="link" target="_blank">Downloads</a>
    <a href="https://form.jotform.com/241912762050046" class="link" target="_blank">Support</a>
    <a href="https://github.com/TryAngle-Software" class="link" target="_blank">Organization</a>
  </div>
  <div class="sdk-text">Evoke SDK</div>
  <div class="subtext">Number 1# upcoming game engine for developers</div>
  <div class="content">
    <div class="left-content">
      <div class="text">top end graphics</div>
      <img src="Lighting.webp" alt="Top End Graphics">
    </div>
    <div class="right-content">
      <div class="text">insane texture quality</div>
      <img src="texture.webp" alt="Insane Texture Quality">
    </div>
  </div>
  <div class="learn-more">
    <a href="documentation.html" class="link" target="_blank">Learn more at our documentation</a>
  </div>
</body>
</html>
